name: renovate-approve
run-name: CI for approving renovate PRs

on:
  push:
    branches:
      - "renovate/**"

jobs:
  autoapprove:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Approve PR
        run: |
          gh pr review --approve
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}