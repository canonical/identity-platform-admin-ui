name: renovate-approve
run-name: CI for approving renovate PRs

on:
  push:
    branches:
      - "renovate/**"

jobs:
  autoapprove:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Approve PR
        run: |
          gh pr review --approve
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}