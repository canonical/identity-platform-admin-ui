name: UI
on:
  push:
    branches:
      - main
    paths:
      - 'ui/**'
  pull_request:
    branches:
      - main
    paths:
      - 'ui/**'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock
      - name: Install
        run: yarn --cwd ui install --immutable
      - run: yarn --cwd ui lint-js
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock
      - name: Install
        run: yarn --cwd ui install --immutable
      - run: yarn --cwd ui test-js --coverage.enabled true
      - name: "Upload Coverage"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage
          path: ui/coverage
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock
      - name: Install
        run: yarn --cwd ui install --immutable
      - run: yarn --cwd ui build
  dotrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Install dotrun
        run: sudo pip3 install dotrun requests==2.31.0 # requests version is pinned to avoid breaking changes, can be removed once issue is resolved: https://github.com/docker/docker-py/issues/3256
      - name: Install dependencies
        run: |
          cd ui
          sudo chmod -R 777 .
          dotrun install
      - name: Build assets
        run: cd ui && dotrun build
      - name: Run dotrun
        run: |
          cd ui && dotrun &
          curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:3000
